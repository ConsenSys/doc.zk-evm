name: Bug Report
description: Create a report to help us improve
labels: ['bug']
body:
  - type: textarea
    id: issue-description
    attributes:
      label: Describe the bug
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug here.
    validations:
      required: true
  - type: textarea
    id: issue-reproduction
    attributes:
      label: To reproduce
      description: Describe steps to reproduce the behavior.
      placeholder: Steps to reproduce the bug here.
    validations:
      required: true
  - type: textarea
    id: expected-behavior
    attributes:
      label: Expected behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: Expected behavior here.
    validations:
      required: true
  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Add screenshots here.
  - type: markdown
    id: desktop-info
    attributes:
      label: Desktop (Please complete the following information)
    fields:
      - type: checkboxes
        id: desktop-os
        attributes:
          label: OS
          description: Select the relevant operating system.
          options:
            - label: Windows
              required: false
            - label: macOS
              required: false
            - label: Linux
              required: false
      - type: checkboxes
        id: desktop-browser
        attributes:
          label: Browser
          description: Select the relevant browser.
          options:
            - label: Chrome
              required: false
            - label: Firefox
              required: false
            - label: Safari
              required: false
            - label: Edge
              required: false
            - label: Other
              required: false
      - type: input
        id: other-browser-desktop
        attributes:
          label: Specify Other Browser
          description: If you selected "Other" for the browser, please specify.
          placeholder: Specify other browser here...
        validations:
          required: false
      - type: input
        id: browser-version-desktop
        attributes:
          label: Browser Version
          description: Specify the version of the browser.
          placeholder: Specify browser version here...
        validations:
          required: false
  - type: markdown
    id: smartphone-info
    attributes:
      label: Smartphone (Please complete the following information)
    fields:
      - type: input
        id: smartphone-device
        attributes:
          label: Device
          description: Specify the device you are using.
          placeholder: e.g. iPhone 13
        validations:
          required: false
      - type: input
        id: smartphone-os
        attributes:
          label: OS
          description: Specify the operating system you are using.
          placeholder: e.g. iOS 17
        validations:
          required: false
      - type: input
        id: smartphone-browser
        attributes:
          label: Browser
          description: Specify the browser you are using.
          placeholder: e.g. Safari
        validations:
          required: false
      - type: input
        id: browser-version-mobile
        attributes:
          label: Browser Version
          description: Specify the version of the browser.
          placeholder: Specify browser version here.
        validations:
          required: false
  - type: textarea
    id: additional-context
    attributes:
      label: Additional context
      description: Add any other context about the problem here.
      placeholder: Additional context here.
